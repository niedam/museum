<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="mdc-data-table">
  <table class="mdc-data-table__table" aria-label="Dessert calories" width="100%">
    <thead>
      <tr class="mdc-data-table__header-row">
        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Surrname</th>
        <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Carbs (g)</th>
        <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Carbs (g)</th>
      </tr>
    </thead>
    <tbody class="mdc-data-table__content">


    {% for d in records %}
      <tr class="mdc-data-table__row">
        <td class="mdc-data-table__cell">{{d.1  }}</td>
        <td class="mdc-data-table__cell">{{d.2  }}</td>
        <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{ d.3}}</td>
        <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{ d.4}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
